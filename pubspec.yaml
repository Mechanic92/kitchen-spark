name: kitchen_spark_mobile
description: "Kitchen Spark - Ignite Your Inner Chef. A modern mobile app with Tesla-inspired UI and neumorphism design."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.1.0
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.7
  google_fonts: ^6.1.0
  flutter_animate: ^4.2.0+1
  glassmorphism: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  flutter_tts: ^3.8.3
  speech_to_text: ^6.6.0
  flutter_local_notifications: ^16.1.0
  url_launcher: ^6.2.1
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
